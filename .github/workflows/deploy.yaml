name: Docker Kubernetes MultiDocker Deployment Workflow
on:
  push:
    branches:
      - main # check your repo, your default branch might be master!

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build client image
        run: docker build -t ibnumahamat/multi-client ./client
      - name: Build ngnix image
        run: docker build -t ibnumahamat/multi-nginx ./nginx
      - name: Build server image
        run: docker build -t ibnumahamat/multi-server ./server
      - name: Build worker image
        run: docker build -t ibnumahamat/multi-worker ./worker
      - name: Push client image
        run: docker push ibnumahamat/multi-client
      - name: Push ngnic image
        run: docker push ibnumahamat/multi-nginx
      - name: Push server image
        run: docker push ibnumahamat/multi-server
      - name: Push worker image
        run: docker push ibnumahamat/multi-worker

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to AWS Elastic Beanstalk
        # Ensure you have the AWS credentials set in your GitHub secrets
        # AWS_ACCESS_KEY and AWS_SECRET_KEY
        # Also ensure you have the beanstalk-deploy action installed in your repository
        uses: einaregilsson/beanstalk-deploy@v21
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
          AWS_REGION: eu-north-1
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: multi-docker
          environment_name: Multi-docker-env
          existing_bucket_name: elasticbeanstalk-eu-north-1-439446323892
          region: eu-north-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
